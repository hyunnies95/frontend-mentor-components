<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <form class="card animate__animated animate__fadeIn">
    <img class="card__img" src="./images/illustration-hero.svg" alt="hero" draggable="false">
    <div class="card__content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img class="plan__icon" src="./images/icon-music.svg" alt="icon note" draggable="false">
        <div class="plan__details">
          <h2>Annual Plan</h2>
          <span>$59.99/year</span>
        </div>
        <button class="plan__btn">Change</button>
      </div>
      <div class="card__btns">
        <button class="card__btn card__btn--proceed">Proceed to Payment</button>
        <button class="card__btn card__btn--cancel">Cancel Order</button>
      </div>
    </div>
  </form>

</body>
</html>
